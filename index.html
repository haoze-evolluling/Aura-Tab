<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Aura Tab - 新标签页</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/glassmorphism.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="gradient-bg"></div>
    </div>
    
    <!-- 天气组件 -->
    <div class="weather-widget" id="weatherWidget">
        <div class="weather-content">
            <div class="weather-icon" id="weatherIcon">🌤️</div>
            <div class="weather-info">
                <div class="weather-temp" id="weatherTemp">--°C</div>
                <div class="weather-city" id="weatherCity">选择城市</div>
            </div>
            <button class="weather-settings" id="weatherSettings" title="设置城市">⚙️</button>
        </div>
    </div>

    <main class="main-container">
        <!-- 时钟卡片 -->
        <div class="glass-card clock-card">
            <div class="clock-display" id="clockDisplay">
                <div class="time" id="timeDisplay">00:00:00</div>
                <div class="date" id="dateDisplay">2024年1月1日 星期一</div>
            </div>
        </div>
        
        <!-- 搜索卡片 -->
        <div class="glass-card search-card">
            <div class="search-container">
                <div class="search-icon">🔍</div>
                <input type="text" class="search-input" id="searchInput" placeholder="搜索或输入网址...">
            </div>
        </div>
        
        <!-- 快捷访问卡片 -->
        <div class="glass-card quick-access-card">
            <h3 class="section-title">快捷访问</h3>
            <div class="quick-access-grid" id="quickAccessGrid"></div>
            <button class="add-shortcut-btn" id="addShortcutBtn">➕ 添加快捷方式</button>
        </div>
    </main>

    <!-- 添加快捷方式模态框 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="glass-card modal-card">
            <h3>添加快捷方式</h3>
            <form id="shortcutForm">
                <label>
                    网站名称
                    <input type="text" id="shortcutName" placeholder="例如：Google" required>
                </label>
                <label>
                    网站地址
                    <input type="text" id="shortcutUrl" placeholder="www.google.com" required>
                </label>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 搜索引擎选择模态框 -->
    <div class="modal-overlay" id="searchEngineModal">
        <div class="glass-card modal-card">
            <h3>选择搜索引擎</h3>
            <div class="search-engine-container">
                <div class="search-engine-grid" id="searchEngineGrid"></div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="searchEngineCancelBtn">取消</button>
            </div>
        </div>
    </div>

    <!-- 城市选择模态框 -->
    <div class="modal-overlay" id="citySelectModal">
        <div class="glass-card modal-card">
            <h3>选择城市</h3>
            <div class="city-search-container">
                <input type="text" id="citySearchInput" placeholder="搜索城市名称..." class="city-search-input">
                <div class="city-list" id="cityList">
                    <!-- 城市列表将在这里动态生成 -->
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="citySelectCancelBtn">取消</button>
            </div>
        </div>
    </div>

    <script src="js/core.js"></script>
    <script src="js/components.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
