<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>DeepSeek Chat - Aura Tab</title>
    <link rel="icon" type="image/png" href="../icon.png">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/glassmorphism.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="gradient-bg"></div>
    </div>
    
    <main class="chat-container">
        <!-- 聊天头部 -->
        <div class="glass-card chat-header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="chat-title">🤖 DeepSeek Chat</h1>
                    <div class="status-indicator" id="statusIndicator">
                        <span class="status-dot"></span>
                        <span class="status-text">就绪</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-secondary" id="clearChatBtn">🗑️ 清空对话</button>
                    <button class="btn btn-secondary" id="backToHomeBtn">🏠 返回首页</button>
                </div>
            </div>
        </div>

        <!-- 聊天消息区域 -->
        <div class="glass-card chat-messages-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">🤖</div>
                    <h3>欢迎使用 DeepSeek Chat</h3>
                    <p>我是您的AI助手，可以回答各种问题，帮助您解决问题。请在下方的输入框中输入您的问题。</p>
                </div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="glass-card chat-input-container">
            <div class="input-wrapper">
                <div class="input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="输入您的问题..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <span class="send-icon">📤</span>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0/2000</span>
                    <span class="input-tip">按 Enter 发送，Shift+Enter 换行</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>AI正在思考中...</p>
        </div>
    </div>

    <!-- 错误提示模态框 -->
    <div class="modal-overlay" id="errorModal">
        <div class="glass-card modal-card">
            <h3>⚠️ 发生错误</h3>
            <div class="error-content">
                <p id="errorMessage">网络连接失败，请检查您的网络设置。</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="errorOkBtn">确定</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
